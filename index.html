<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Le Wagon - Web Development Sprint</title>

    <!-- Change these Google fonts with your own choice -->
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p><strong class="strong">Le Wagon </strong>brings technical skills to creative people</p>
      <p>
        <a href="https://www.lewagon.com/pt-BR/sao-paulo" class="button-blue" target="_blank"
          >Apply now!</a
        >
      </p>
    </div>

    <!-- Cards section -->
    <div class="container">
      <h2>Some of our campuses</h2>
      <div class="cards">
        <div class="card-white">
          <img src="./images/shanghai.jpg" alt="img-shangai" />
          <h3>Shangai</h3>
        </div>

        <div class="card-white">
          <img src="./images/london.jpg" alt="img-london" />
          <h3>London</h3>
        </div>

        <div class="card-white">
          <img src="./images/paris.jpg" alt="img-paris" />
          <h3>Paris</h3>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
